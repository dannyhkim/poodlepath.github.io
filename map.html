<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <meta name="description" content="POODLE">
      <meta name="keywords" content="route efficiency, poodle, quickest path">
      <meta name="author" content="Poodle Inc.">
      <link href="https://fonts.googleapis.com/css?family=Quicksand|Righteous" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPQdSIqPWpv7L7ZTV09nE6xXa0KcEQirs&callback=initMap"
    async defer></script>
  </body>
</html>
